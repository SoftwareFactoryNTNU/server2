<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Satellizer</title>
  <link href="favicon.png" rel="shortcut icon">
  <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
  <link href="/stylesheets/styles.css" rel="stylesheet">
  <link href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">

</head>
<body>
  <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><i class="ion-ios7-pulse-strong"></i> Satellizer</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/#/">Home</a></li>
      <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
    </ul>
    <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
      <li><a href="/#/login">Login</a></li>
      <li><a href="/#/signup">Sign up</a></li>
    </ul>
    <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
      <li><a href="/#/crash/owner">Crash report</a></li>
      <li><a href="/#/logout">Logout</a></li>
    </ul>
  </div>

<!--<div ng-controller="CrashCtrl">-->

<!-- Load view -->
<div ui-view class="fadeZoom"></div>

      <!-- Load data from server -->
      <script  type="text/javascript" charset="UTF-8">
      var cords = <%- JSON.stringify(lat_long) %>
      var speedArray = <%- JSON.stringify(speed) %>
      </script>

      <!-- Custom javascript for marker animation-->
      <script src="/vendor/google-maps-anim.js"></script>

      <!-- Google maps-->
      <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwtgP3ap8vcxFVkkHwh5bhlM85Ot2YYYQ&libraries=geometry&signed_in=true&callback=initMap"></script>

       <!-- Angular JS -->
       <script src="/vendor/angular.js"></script>

       <!-- Third-party Libraries -->
       <script src="/vendor/angular-messages.js"></script>
       <script src="/vendor/angular-resource.js"></script>
       <script src="/vendor/angular-animate.js"></script>
       <script src="/vendor/angular-ui-router.js"></script>
       <script src="/vendor/angular-strap.js"></script>
       <script src="/vendor/angular-strap.tpl.js"></script>
       <script src="/vendor/satellizer.js"></script>
       <script src="/vendor/bower_components/angular-cookies/angular-cookies.js"></script>
       <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
       <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

       <script src="/bower_components/d3/d3.js"></script>
       <script src="/bower_components/nvd3/build/nv.d3.js"></script>
       <script src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

       <!-- Application Code -->
       <script src="/app.js"></script>
       <script src="/directives/passwordStrength.js"></script>
       <script src="/directives/passwordMatch.js"></script>
       <script src="/controllers/login.js"></script>
       <script src="/controllers/signup.js"></script>
       <script src="/controllers/logout.js"></script>
       <script src="/controllers/profile.js"></script>
       <script src="/controllers/navbar.js"></script>
       <script src="/services/account.js"></script>
       <script src="/controllers/crash.js"></script>

</body>
</html>
