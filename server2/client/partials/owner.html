<div class="container">
  <div class="row" style = "margin-top:30px;">
    <div class="col-sm-12">
      <form class="form">
      <div class="form-group">
        <label for="exampleInputName2">First name</label>
        <input type="text" class="form-control owner-input" ng-model = "personalData.first_name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Last name</label>
        <input type="text" class="form-control owner-input" ng-model = "personalData.last_name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Social Security Number</label>
        <input type="number" class="form-control owner-input" ng-model = "personalData.social_security_number">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Address</label>
        <input type="text" class="form-control owner-input" ng-model = "personalData.address">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Postal Code</label>
        <input type="number" class="form-control owner-input" ng-model = "personalData.postal_code">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Phone Number</label>
        <input type="number" class="form-control owner-input" ng-model = "personalData.phone_number">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control owner-input" ng-model = "personalData.email">
      </div>
      <button type="button" class="btn btn-primary" ng-click = "updateOwner();">Save data</button>
    </form>
    </div>
  </div>
  <form>
</div>
