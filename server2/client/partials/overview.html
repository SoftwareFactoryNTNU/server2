
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6">
            <div>
                <nvd3 options='options' data='data'></nvd3>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div>
                <nvd3 options='options1' data='data1'></nvd3>
            </div>
            <div>
                <nvd3 options='options2' data='data2'></nvd3>
            </div>
          </div>
        </div>
      </div>
      <!-- HOT fix (shit start)-->
      <button ng-click="restartAnimation()" type="button" class="btn btn-primary">Restart animation</button>
      <!-- (shit end) -->
      <div class="row">
        <div class="col-sm-12">
          <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                <ui-gmap-marker idKey = "123" coords="map.marker" icon="map.marker.icon" idkey="map.marker.id"></ui-gmap-marker>
          </ui-gmap-google-map>
        </div>
      </div>
    </div>
  </div>
